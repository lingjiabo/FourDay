<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ＪＳ的函数声明</title>
    <style>
        div{
            width: 100%;
            height: 100px;
            border: thin solid red;
        }
    </style>
    <script>
        function method1() {
            var element = document.getElementById("dd");
            element.innerHTML="这是一个Div";
        }
        // 参数是不需要写数据类型的.只需要提供一个标示表明这里有参数
        function method2_1(content) {
            var element = document.getElementById("dd");
            element.innerHTML=content;
        }
        function method2_2(object) {
            var element = document.getElementById("dd");
            //-- 思考题:如何实现追加
            element.innerText = element.innerText+object.innerText;
        }
        // 返回值是不需要写返回值类型的 只要提供有关一个return就可以了
        function method3() {
            var element = document.getElementById("dd");
            element.innerText = add();
        }
        function add() {
            var num1 = parseInt(prompt("Enter Number1:"));
            var num2 = parseInt(prompt("Enter Number2:"));
            return num1 + num2;
        }
    </script>
</head>
<body>
<div id="dd">

</div>
<button onclick="method1()">无参无返值</button>
<br>
<!--//&#45;&#45; 问题.如何实现接受输入对话框的内容作为参数-->
<button onclick="method2_1('孙俊杰装X')">有参无返值</button>
<br>
<!--this代表当前元素-->
<button name="btn2_2" onclick="method2_2(this)">有参无返值</button>
<br>
<button onclick="method3()">有参有返值</button>
</body>
</html>
