<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>初次见面请多关照</title>
    <script>
        var i = 10;
        var j = true;
        var k = null;
        var l = "str";
        // number  typeof  数值 查看该数值是什么数据类型的.
        console.log(typeof i);
        // boolean
        console.log(typeof j);
        // object
        console.log(typeof k);
        // string
        console.log(typeof l);
        // undefined
        console.log(typeof undefined);
    </script>

</head>
<body>
JavaScript: 初次见面请多关照.
</body>
</html>
